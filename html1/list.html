<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>
            1
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

</body>
</html>
