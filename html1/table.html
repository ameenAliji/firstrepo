<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</table></title>
    <style>
       table {
        width: 100%;
         border-collapse:collapse ;
         text-align: center;
         color: #fff;
       }
       td,th{
        border: 1px solid black;
        padding: 10px;
       }
       tr{
        background-color: #313131;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>ch</td>
            <td>china@gmail.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>ja</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <td>usa</td>
            <td>us</td>
            <td>usa@gmail.com</td>
        </tr>
    </table>
    
</body>
</html>
